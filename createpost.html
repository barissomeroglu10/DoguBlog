<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - StellarHack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .editor-content {
            min-height: 400px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Top Navigation -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="homepage.html" class="text-2xl font-bold text-gray-900">StellarHack</a>
                </div>

                <!-- Actions -->
                <div class="flex items-center space-x-4">
                    <button class="px-4 py-2 text-gray-700 hover:text-gray-900 transition duration-200">
                        Save Draft
                    </button>
                    <button class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-200">
                        Publish
                    </button>
                    <div class="relative">
                        <button class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="Profile">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Editor Container -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-xl shadow-sm min-h-screen">
            <!-- Editor Header -->
            <div class="p-8 border-b border-gray-100">
                <!-- Title Input -->
                <div class="mb-6">
                    <input 
                        type="text" 
                        placeholder="Your story title..."
                        class="w-full text-4xl font-bold text-gray-900 placeholder-gray-400 border-0 outline-none focus:ring-0 resize-none"
                        style="font-family: 'Inter', sans-serif;"
                    >
                </div>

                <!-- Subtitle Input -->
                <div class="mb-6">
                    <input 
                        type="text" 
                        placeholder="Write a compelling subtitle (optional)..."
                        class="w-full text-xl text-gray-600 placeholder-gray-400 border-0 outline-none focus:ring-0 resize-none"
                    >
                </div>

                <!-- Author Info -->
                <div class="flex items-center mb-6">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1" alt="Author" class="h-10 w-10 rounded-full">
                    <div class="ml-3">
                        <p class="text-sm font-medium text-gray-900">David Kim</p>
                        <p class="text-xs text-gray-500">Dec 15, 2023</p>
                    </div>
                </div>

                <!-- Featured Image Upload -->
                <div class="mb-6">
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-gray-400 transition duration-200 cursor-pointer">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="mt-4">
                            <p class="text-sm text-gray-600">
                                <span class="font-medium text-indigo-600 hover:text-indigo-500 cursor-pointer">Upload a featured image</span>
                                or drag and drop
                            </p>
                            <p class="text-xs text-gray-500 mt-1">PNG, JPG, GIF up to 10MB</p>
                        </div>
                        <input type="file" class="hidden" accept="image/*">
                    </div>
                </div>
            </div>

            <!-- Editor Toolbar -->
            <div class="px-8 py-4 border-b border-gray-100">
                <div class="flex items-center space-x-4">
                    <button class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition duration-200">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5 4a1 1 0 011-1h8a1 1 0 011 1v2a1 1 0 01-2 0V5H7v10h1a1 1 0 110 2H6a1 1 0 01-1-1V4z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    <button class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition duration-200 font-bold">
                        B
                    </button>
                    <button class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition duration-200 italic">
                        I
                    </button>
                    <button class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition duration-200">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    <button class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition duration-200">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    <button class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition duration-200">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Main Editor Area -->
            <div class="p-8">
                <div class="editor-content">
                    <div 
                        contenteditable="true" 
                        class="prose prose-lg max-w-none focus:outline-none text-gray-800 leading-relaxed"
                        style="min-height: 400px; font-size: 18px; line-height: 1.7;"
                        data-placeholder="Start writing your story..."
                    >
                        <p class="text-gray-400">Start writing your story...</p>
                    </div>
                </div>
            </div>

            <!-- Tags Section -->
            <div class="px-8 pb-8">
                <div class="border-t border-gray-100 pt-8">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Tags</h3>
                    <div class="flex flex-wrap gap-2 mb-4" id="tagsContainer">
                        <!-- Tags will be dynamically added here -->
                    </div>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="tagInput"
                            placeholder="Add tags (press Enter to add)..."
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 outline-none"
                        >
                        <p class="text-sm text-gray-500 mt-2">Add up to 5 tags to help readers discover your story</p>
                    </div>
                </div>
            </div>

            <!-- Publishing Options -->
            <div class="px-8 pb-8">
                <div class="border-t border-gray-100 pt-8">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Publishing Options</h3>
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <input 
                                id="allowComments" 
                                name="allowComments" 
                                type="checkbox" 
                                checked
                                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                            >
                            <label for="allowComments" class="ml-3 text-sm text-gray-700">
                                Allow comments on this story
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input 
                                id="enableTips" 
                                name="enableTips" 
                                type="checkbox" 
                                checked
                                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                            >
                            <label for="enableTips" class="ml-3 text-sm text-gray-700">
                                Enable tips for this story
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input 
                                id="socialShare" 
                                name="socialShare" 
                                type="checkbox" 
                                checked
                                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                            >
                            <label for="socialShare" class="ml-3 text-sm text-gray-700">
                                Allow social media sharing
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Publish Actions -->
            <div class="px-8 pb-8">
                <div class="border-t border-gray-100 pt-8">
                    <div class="flex items-center justify-between">
                        <div class="flex space-x-4">
                            <button class="px-6 py-3 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-200">
                                Save as Draft
                            </button>
                            <button class="px-6 py-3 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-200">
                                Preview
                            </button>
                        </div>
                        <button class="px-8 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200">
                            Publish Story
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple tag input functionality
        const tagInput = document.getElementById('tagInput');
        const tagsContainer = document.getElementById('tagsContainer');
        const tags = [];

        tagInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.trim() && tags.length < 5) {
                e.preventDefault();
                const tagValue = this.value.trim();
                if (!tags.includes(tagValue)) {
                    tags.push(tagValue);
                    addTagElement(tagValue);
                    this.value = '';
                }
            }
        });

        function addTagElement(tag) {
            const tagElement = document.createElement('span');
            tagElement.className = 'inline-flex items-center px-3 py-1 text-sm font-medium bg-indigo-100 text-indigo-800 rounded-full';
            tagElement.innerHTML = `
                ${tag}
                <button type="button" onclick="removeTag('${tag}')" class="ml-2 text-indigo-600 hover:text-indigo-800">
                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            `;
            tagsContainer.appendChild(tagElement);
        }

        function removeTag(tag) {
            const index = tags.indexOf(tag);
            if (index > -1) {
                tags.splice(index, 1);
                const tagElements = tagsContainer.children;
                for (let i = 0; i < tagElements.length; i++) {
                    if (tagElements[i].textContent.trim().startsWith(tag)) {
                        tagsContainer.removeChild(tagElements[i]);
                        break;
                    }
                }
            }
        }

        // Enhanced editor placeholder functionality
        const editor = document.querySelector('[contenteditable="true"]');
        
        editor.addEventListener('focus', function() {
            if (this.textContent.trim() === 'Start writing your story...') {
                this.innerHTML = '';
                this.classList.remove('text-gray-400');
                this.classList.add('text-gray-800');
            }
        });

        editor.addEventListener('blur', function() {
            if (this.textContent.trim() === '') {
                this.innerHTML = '<p class="text-gray-400">Start writing your story...</p>';
                this.classList.remove('text-gray-800');
                this.classList.add('text-gray-400');
            }
        });
    </script>
</body>
</html>
